<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data:; font-src 'self' https://cdnjs.cloudflare.com;">
    <title>Login - Task Management App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="theme-switch">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle" class="theme-label">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
        </label>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <h1>Login</h1>
            <form id="loginForm" class="auth-form" autocomplete="on">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" autocomplete="current-password">
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                <div class="form-group remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <div id="loginError" class="error-message"></div>
                <button type="submit">Login</button>
            </form>
            <p class="auth-link">Don't have an account? <a href="signup.html" id="signupLink">Sign up</a></p>
        </div>
    </div>

    <script src="secure-store.js"></script>
    <script src="auth.js"></script>
    <script>
        // Function to handle navigation
        function navigateToSignup(e) {
            e.preventDefault();
            window.location.href = 'signup.html';
        }

        // Add event listener to signup link
        document.getElementById('signupLink').addEventListener('click', navigateToSignup);
    </script>
</body>
</html>
