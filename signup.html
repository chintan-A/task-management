<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Task Management App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="theme-switch">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle" class="theme-label">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
        </label>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <h1>Sign Up</h1>
            <form id="signupForm" class="auth-form" autocomplete="on">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" autocomplete="new-password">
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter"></div>
                        <span class="strength-text"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="profilePicture">Profile Picture</label>
                    <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
                </div>
                <div id="signupError" class="error-message"></div>
                <button type="submit">Sign Up</button>
            </form>
            <p class="auth-link">Already have an account? <a href="login.html" id="loginLink">Login</a></p>
        </div>
    </div>

    <script src="secure-store.js"></script>
    <script src="auth.js"></script>
    <script>
        // Direct console.log instead of eval
        console.log('Hello World');

        // Function to handle navigation
        function navigateToLogin(e) {
            e.preventDefault();
            window.location.href = 'login.html';
        }

        // Add event listener to login link
        document.getElementById('loginLink').addEventListener('click', navigateToLogin);
    </script>
</body>
</html>
