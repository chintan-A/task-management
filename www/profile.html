<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Task Management App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="theme-switch">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle" class="theme-label">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
        </label>
    </div>

    <nav class="user-nav">
        <div class="user-profile">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Tasks
            </a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card profile-card">
            <h1>Profile Settings</h1>
            <div class="profile-picture-section">
                <img id="currentProfilePic" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23ccc' d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z'/%3E%3C/svg%3E" alt="Profile Picture">
                <div class="profile-picture-controls">
                    <label for="newProfilePicture" class="upload-btn">
                        <i class="fas fa-camera"></i> Change Photo
                    </label>
                    <input type="file" id="newProfilePicture" accept="image/*" style="display: none;">
                </div>
                <div class="avatar-options">
                    <div class="form-group">
                        <label for="avatarVisibility">Avatar Type</label>
                        <select id="avatarVisibility" class="form-control">
                            <option value="photo">Profile Photo</option>
                            <option value="initials">Initials</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="toggle-label">
                            <input type="checkbox" id="blurFace">
                            Blur Face (Privacy Mode)
                        </label>
                    </div>
                </div>
            </div>

            <form id="profileForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" readonly>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password (leave blank to keep current)</label>
                    <div class="password-input">
                        <input type="password" id="newPassword">
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="password-strength">
                        <div class="strength-meter"></div>
                        <span class="strength-text"></span>
                    </div>
                </div>

                <div id="biometricSection" class="form-group">
                    <!-- Dynamically populated based on device support -->
                </div>

                <div id="profileError" class="error-message"></div>
                <button type="submit" class="save-btn">Save Changes</button>
            </form>

            <div class="danger-zone">
                <h2>Danger Zone</h2>
                <p>Once you delete your account, there is no going back. Please be certain.</p>
                <button id="deleteAccount" class="delete-btn">
                    <i class="fas fa-trash"></i> Delete Account
                </button>
            </div>
        </div>
    </div>

    <script src="secure-store.js"></script>
    <script src="auth.js"></script>
    <script src="profile.js"></script>
</body>
</html>
